<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Login</title>
    <link rel="stylesheet" href="../recursos/estilos.css" />
    <link rel="stylesheet" href="../paginas/login.css" />
  </head>

  <body>
    <header>
      <div class="header-superior">

          <a href="../index.html">

    <main class="main">

        <a href="#">Todavia no tienes cuenta? Registrarse</a>
        <a href="../index.html">Ingresar</a>
      </form>
