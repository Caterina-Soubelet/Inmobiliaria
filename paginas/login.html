<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../recursos/estilos.css" />
    <link rel="stylesheet" href="../paginas/login.css" />
    <link rel="stylesheet" href="../index.html" />
  </head>

  <body>
    <header>
      <div class="header-superior">
        <div class="logo">
          <a href="../index.html">
            <img
              src="../recursos/logo-inmobiliaria.png"
              alt="Logo de la Inmobiliaria"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <div class="form-content">
        <div class="box">
          <h3>¡Bienvenido!</h3>
          <form action="">
            <div class="input-box">
              <input type="email" placeholder="Email" class="input-control" />
            </div>

            <div class="input-box">
              <input
                type="password"
                placeholder="Contraseña"
                class="input-control"
              />
              <div class="input-link">
                <a href="#" class="gradient-text"
                  >¿Has olvidado tu contraseña?</a
                >
              </div>
            </div>

            <button type="submit" class="form-btn">Iniciar Sesión</button>
          </form>

          <p>
            ¿No tienes una cuenta?
            <a class="gradient-text" href="signup.html">Registrarse</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
